      <div class="container px-5 my-5">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="card border-0 rounded-3 shadow-lg">
              <div class="card-body p-4">
                <div class="text-center">
                  <div class="h1 fw-light">Võta meiega ühendust!</div>
                  <p class="mb-4 text-muted">Täitke kõik õigesti ära!</p>
  
                <form id="contactForm" data-sb-form-api-token="API_TOKEN">
      

                  <div class="form-floating mb-3">
                    <input class="form-control" id="name" type="text" placeholder="Name" data-sb-validations="required" />
                    <label for="name">Nimi</label>
                    <div class="invalid-feedback" data-sb-feedback="name:required">Nimi on vajalik.</div>
                  </div>

                  <div class="form-floating mb-3">
                    <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" data-sb-validations="required,email" />
                    <label for="emailAddress">Email Address</label>
                    <div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address on vajalik.</div>
                    <div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address ei ole õige.</div>
                  </div>
      
                  <div class="form-floating mb-3">
                    <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;" data-sb-validations="required"></textarea>
                    <label for="message">Sõnum</label>
                    <div class="invalid-feedback" data-sb-feedback="message:required">Sõnum on vajalik.</div>
                  </div>
      
                  <div class="d-none" id="submitSuccessMessage">
                    <div class="text-center mb-3">
                      <div class="fw-bolder">Teie kiri on saadetud!</div>

                    </div>
                  </div>
      
                  <div class="d-none" id="submitErrorMessage">
                    <div class="text-center text-danger mb-3">Error sõnumi saatmisel!</div>
                  </div>
      
                  <div class="d-grid">
                    <button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">SAADA</button>
                  </div>
                </form>
      
              </div>
            </div>
          </div>
        </div>
